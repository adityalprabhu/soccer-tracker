<div class="container-fluid pb-5" >
  <div class="container">
    <div class="row">
      <div class="col-9">
        <div class="form-group row mt-3">
          <label for="squadName" class=" col-form-label">Squad Name: </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="squadName" placeholder="Enter Squad Name">
          </div>
        </div>
      </div>
      <div class="col-3">
        <button class="btn btn-success float-right mt-3">Save Squad</button>
      </div>
    </div>
  </div>

  <div class="container-fluid row">
    <div class="team-container col-6">
      <div class=" text-center" id="goalkeepers">
        <div class="card-header text-center bg-dark text-white">
          <div>Goalkeepers</div>
        </div>
        <ul class="list-group list-group-flush text-justify">
          <li class="list-group-item" *ngFor="let result of sample">
            <div class="row">
              <div class="col-9">
                {{result}}
              </div>
              <div class="col-3">
                <button class="btn btn-danger btn-block"><a class="fa fa-times"></a></button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="text-center" id="defenders">
        <div class="card-header text-center bg-dark text-white">
          <div>Defenders</div>
        </div>
        <ul class="list-group list-group-flush text-justify">
          <li class="list-group-item" *ngFor="let result of sample">
            <div class="row">
              <div class="col-9">
                {{result}}
              </div>
              <div class="col-3">
                <button class="btn btn-danger btn-block"><a class="fa fa-times"></a></button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="text-center" id="midfielders">
        <div class="card-header text-center bg-dark text-white">
          <div>Midfielders</div>
        </div>
        <ul class="list-group list-group-flush text-justify">
          <li class="list-group-item" *ngFor="let result of sample">
            <div class="row">
              <div class="col-9">
                {{result}}
              </div>
              <div class="col-3">
                <button class="btn btn-danger btn-block"><a class="fa fa-times"></a></button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="text-center" id="strikers">
        <div class="card-header text-center bg-dark text-white">
          <div>Strikers</div>
        </div>
        <ul class="list-group list-group-flush text-justify">
          <li class="list-group-item" *ngFor="let result of sample">
            <div class="row">
              <div class="col-9">
                {{result}}
              </div>
              <div class="col-3">
                <button class="btn btn-danger btn-block"><a class="fa fa-times"></a></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-1"></div>

    <div class="col-5">
      <div class="team-container" id="selectPlayers">
        <div class="card-header text-center bg-dark text-white">
          <div>Select a Player</div>
        </div>
        <div id="dropdowns" class="p-3">
          <div class="form-group">
            <label for="league">Select League:</label>
            <select class="form-control" id="league">
              <option *ngFor="let item of leagues | keyvalue" value="{{item.value}}">{{item.key}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="team">Select Team:</label>
            <select class="form-control" id="team">
              <option *ngFor="let result of sample" value="{{result}}">{{result}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="player">Select Player:</label>
            <select class="form-control" id="player">
              <option *ngFor="let result of sample" value="{{result}}">{{result}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="position">Select Position:</label>
            <select class="form-control" id="position">
              <option *ngFor="let result of sample" value="{{result}}">{{result}}</option>
            </select>
          </div>

          <div class="row">
            <div class="col-6">
              <button class="btn btn-warning btn-block">Cancel</button>
            </div>
            <div class="col-6">
              <button class="btn btn-success btn-block">Add Player</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
