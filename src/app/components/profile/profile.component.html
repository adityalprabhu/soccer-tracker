<div class="container-fluid bg-secondary mt-1">
  <h1 class="d-flex justify-content-center text-white">{{firstName}}'s Dashboard</h1>
</div>

<br/>

<!--   PILLS   -->
<div class="container-fluid">

  <div class="center-container">

    <ul class="center-container text-center nav nav-pills mb-2 row" id="pills-tab" role="tablist">
      <li class="nav-item col-6">
        <a class="nav-link active" id="pills-myTeams-tab" data-toggle="pill" href="#pills-myTeams"
           role="tab" aria-controls="pills-myTeams" aria-selected="true">My Teams</a>
      </li>

      <li class="nav-item col-6">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
           role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
      </li>

    </ul>

    <br/>

    <div class="tab-content" id="pills-tabContent">

      <div class="tab-pane fade show active" id="pills-myTeams" role="tabpanel"
           aria-labelledby="pills-myTeams-tab">

        <!--   MY TEAMS   -->

        <div class="row">

          <div *ngFor="let team of teams" class="m-2">

            <div class="card text-center" style="width: 18rem;">
              <img class="card-img-top resize img-fluid d-block mx-auto"
                   src="{{teamLogos[team]}}"
                   alt="Team Logo">
              <div class="card-body">
                <h5 class="card-title">{{teamNames[team]}}</h5>
                <h6 class="card-title"></h6>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">League Standing: 0</li>
                <li class="list-group-item">Matches Played: 0</li>
                <li class="list-group-item">Wins: 0</li>
                <li class="list-group-item">Draws: 0</li>
                <li class="list-group-item">Losses: 0</li>
              </ul>
              <a href="#" class="btn d-block btn-danger">Remove</a>
            </div>

          </div>

          <div class="card text-center" style="width: 18rem;">
            <img class="card-img-top resize img-fluid d-block mx-auto"
                 src="https://daily.jstor.org/wp-content/uploads/2018/06/soccer_europe_1050x700.jpg"
                 alt="Team Logo">
            <div class="card-body">
              <h5 class="card-title">Add a New Team!</h5>
              <h6 class="card-title"></h6>
            </div>

            <a href="#" class="btn d-block btn-success">Add Team</a>
          </div>


        </div>
      </div>

      <div class="tab-pane fade" id="pills-profile" role="tabpanel"
           aria-labelledby="pills-profile-tab">

        <!--   PROFILE    -->

        <div class="container">
          <h3 class="d-flex justify-content-center">Profile</h3>
          <form class="border-dark">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" [(ngModel)]="firstName"
                     [ngModelOptions]="{standalone: true}"/>
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="lastName"
                     [ngModelOptions]="{standalone: true}"/>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" [(ngModel)]="email"
                     [ngModelOptions]="{standalone: true}"/>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control" [(ngModel)]="password"
                     [ngModelOptions]="{standalone: true}"/>
            </div>

            <button type="submit"
                    class="btn btn-outline-success form-control"
                    (click)="update()">Update Profile
            </button>

            <button type="submit"
                    class="btn btn-outline-info mt-2 form-control"
                    (click)="logout()">Logout
            </button>

          </form>
        </div>
      </div>

    </div>

  </div>
</div>
