<div class="container-fluid">
  <div class="row">
    <h1>Matches</h1>
  </div>

  <div id="live-fixtures" class="row" style="text-align: center">
    <h3>
      Live Scores
    </h3>
    <table class="table table-hover">

      <thead class="thead-light">
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">Home Team</th>
          <th scope="col">Score</th>
          <th scope="col">Away Team</th>
          <th scope="col"></th>
        </tr>
      </thead>


      <tbody>
      <tr *ngFor="let fixture of fixtures">
        <td id="led-box"><div class="led-green"></div></td>
        <td>logo</td>
        <td><a routerLink="/team/{{fixture.homeTeam_id}}">{{fixture.homeTeam}}</a></td>
        <td>{{fixture.goalsHomeTeam}}  -  {{fixture.goalsAwayTeam}}</td>
        <td><a routerLink="/team/{{fixture.awayTeam_id}}">{{fixture.awayTeam}}</a></td>
        <td>logo</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
