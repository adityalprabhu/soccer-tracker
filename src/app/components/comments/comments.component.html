<div *ngFor="let comment of comments" class="mt-3">
  <div class="card mb-2 ml-3 mr-3">
    <div class="card-body">
      <div class="row">
        <div class="col-9">
          <h5 class="card-title">{{comment.username}}</h5>
          {{comment.comment}}
        </div>
        <div class="col-3">
          <img class="card-img float-right" src="http://lorempixel.com/200/200/people" alt="Card image cap">
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="row ml-3 mr-3">
    <div class="col-9" style="padding: 0">
      <textarea class="form-control"aria-label="With textarea" placeholder="Enter your comment"></textarea>
    </div>
    <div class="col-3" style="padding-right: 0">
      <button class="btn btn-block btn-primary">Post</button>
    </div>
  </div>
